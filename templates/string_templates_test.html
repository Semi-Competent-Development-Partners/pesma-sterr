<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabulator</title>
    <link rel="stylesheet" href="./style.css" />
    {#    <script src="tabs.js"></script> #}
</head>
<body>
    <div class="segment">
        <span class="string-name">E</span>
        <span class="string-name">B</span>
        <span class="string-name">G</span>
        <span class="string-name">D</span>
        <span class="string-name">A</span>
        <span class="string-name">E</span>
    </div>
    <div class="e2-string segment">
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string">0</span>
    </div>
    <div class="a-string segment">
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string">0</span>
        <span class="note-string"></span>
    </div>
    <div class="d-string segment">
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string">0</span>
        <span class="note-string"></span>
        <span class="note-string"></span>
    </div>
    <div class="g-string segment">
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string">0</span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
    </div>
    <div class="b-string segment">
        <span class="note-string"></span>
        <span class="note-string">0</span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
    </div>
    <div class="e4-string segment">
        <span class="note-string">0</span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
    </div>
    <div class="end segment">
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
        <span class="note-string"></span>
    </div>
</body>
</html>
